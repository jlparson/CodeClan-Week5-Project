{% extends "base.html" %}
{% block content %}

<div class="new-country">
    <h3>Add new country</h3>
    <form action="/countries" method="POST">

        <div>
            <label for="name">Country: </label>
            <input type="text" id="name" name="name" placeholder="New country name" required autofocus>
        </div>


        <div>
            <label for="visited">Visited? </label>
            <select name="visited" id="visited">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>


        <button type="submit" value="add_new_country">Add new country</button>
    </form>
</div>


{% endblock %}
