{% extends "base.html" %}
{% block content %}


<form action="/sights/{{sight.id}}" method="POST">
    <div>
        <label for="city">City: </label>
        <select name="city_id">
            {% for country in countries %}
            <option value="{{city.id}}" {% if city.id == sight.city.id %} selected {% endif %}>{{city.name}}</option>
            {% endfor %}

        </select>
    </div>
        

    <div>
        <label for="sight">Sight: </label>
        <input type="text" id="sight" name="sight" value="{{sight.name}}">
    </div>

    <div>
        <label for="visited">Visited? </label>
        <select id="visited" name="visited">
            <option value="False" {% if sight.visited == False %} selected {% endif %}>No</option>
            <option value="True" {% if sight.visited == True %} selected {% endif %}>Yes</option>
        </select>
    </div>

    <input type="submit" value="update">
</form>

</div>

{% endblock %}
